<div class="mdl-grid">
    <a [routerLink]="['/email']" aria-label="Volta para listagem" class="mdl-button tooltip tooltip--left mdl-button--icon">
        <i class="material-icons">arrow_back</i>
    </a>
    <button class="mdl-button mdl-js-button mdl-button--icon tooltip tooltip--left" aria-label="Apagar esse e-mail">
        <i class="material-icons">delete</i>
    </button>
</div>

<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="interno__emailCard mdl-card mdl-shadow--2dp" *ngFor="let email of [1,2]">
            <ul class="mdl-list">
                <li class="mdl-list__item mdl-list__item--two-line">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-avatar">person</i>
                        <span>Cmail Team</span>
                        <span class="mdl-list__item-sub-title">contato@cmail.com</span>
                    </span>
                </li>
            </ul>
            <div class="mdl-card__title mdl-card--expand">
                <div>
                    <h2 class="mdl-card__title-text">Seja Bem vindo ao Cmail!</h2>
                </div>
            </div>
            <div class="mdl-card__supporting-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Aenan convallis.
            </div>
        </div>
    </div>
    <footer class="mdl-card">
        <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Responder a todos
            </button>
        </div>
    </footer>
</div>
